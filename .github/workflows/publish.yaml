name: Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        registry-url: 'https://npm.pkg.github.com'
    - run: npx lerna publish --canary --yes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
